<aside class="col-md-4 sidebar">
    <div id="recent-posts-2" class="sidebar-widget  widget_recent_entries"><h3 class="sidebar-header">Recent Posts</h3>
        <ul>
            {% for post in site.posts limit:5 %}
            <li>
                <div class="post-icon">
                    <i class="fa fa-{{post.icon}}"></i>
                </div>
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                <small>
                   {{ post.date | date_to_string }}
                </small>
            </li>
            {% endfor %}
        </ul>
    </div>
</aside>
