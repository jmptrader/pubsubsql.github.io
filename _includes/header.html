<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{page.title}} | {% endif %}{{site.title}}</title>
        <meta name="description" content="{{ page.meta_description }}">

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@{{site.social_twitter}}">
        <meta name="twitter:title" content="{{page.title}}">
        <meta name="twitter:description" content="{{page.meta_description}}">
        <meta name="twitter:creator" content="@{{site.social_twitter}}">
        <meta name="twitter:image" content="{{site.featured_image}}">

        <!-- Open Graph data -->
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="http://pubsubsql.com/" />
        <meta property="og:image" content="{% if page.featured_image %} {{page.featured_image}} {% else %} {{site.featured_image}} {% endif %}" />
        <meta property="og:description" content="{{page.meta_description}}" /> 
        <meta property="og:site_name" content="{{site.title}}" />

        <link rel="icon" type="image/png" href="/assets/images/favicon2.png" />
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/theme.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/color-defaults.min.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/swatch-blue-white.min.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/swatch-white-blue.min.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/fonts.min.css" media="screen">
    </head>
    <body class="pace-on pace-dot">
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73579630-1', 'auto');
  ga('send', 'pageview');

</script>
        <div class="pace-overlay swatch-blue-white"></div>
        <header id="masthead" class="navbar navbar-sticky swatch-blue-white" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".main-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">

                    </a>
                </div>
                <nav class="collapse navbar-collapse main-navbar" role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li {% if page.active == "home" %} class="active" {% endif %}>
                            <a href="/">Home</a>
                        </li>
                        <li class="dropdown {% if page.active == "get-started" %} active {% endif %}">
                            <a href="/getting-started">Getting started</a>
                        </li>
                        <li {% if page.active == "hosted" %} class="active" {% endif %}>
                            <a href="/hosted-instances">Hosted Instances</a>
                        </li>
                        <li class="dropdown {% if page.active == "docs" %} active {% endif %}">
                            <a href="javascript:void();" class="dropdown-toggle" data-toggle="dropdown">Docs</a>
                            <ul class="dropdown-menu">
                                {% for doc in site.pages %}
                                    {% if doc.active == "docs" %}
                                    <li>
                                        <a href="{{ doc.url }}">{{ doc.heading }}</a>
                                    </li>
                                    {% endif %}
                                {% endfor %}
                            </ul>
                        </li>
                        <li {% if page.active == "blog" %} class="active" {% endif %}>
                            <a href="/blog">Blog</a>
                        </li>
                        <li {% if page.active == "license" %} class="active" {% endif %}>
                            <a href="/license">License</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="content" role="main">
